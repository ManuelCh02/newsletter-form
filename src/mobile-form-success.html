<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/mobile-success.css">
    <title>Newsletter Form</title>
</head>
<body>
    <main>
        <section class="main-form-success">
            <div class="main-form-success__message">
                <img src="./assets/icon-list.svg" alt="Icon list illustration">
                <h2>Thanks for susbscribing!</h2>
                <p class="main-form-success__message__pharagraph">
                    A confirmation email has been sent to <b class="userEmailElement"></b>. Please open it and click the button inside to confirm your subscription
                </p>
            </div>
            <div class="main-form-success__button-container">
                <button class="main-form-success__button-container__dismiss-button">Dismiss message</button>
            </div>    
        </section>
    </main>
    <script src="mobile-form-success.js"></script>
</body>
</html>
